<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Position</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<p><ion-icon name="ios-alert-outline"></ion-icon> <i>Available on a device only.</i></p>

	<ion-list>
		<ion-item *ngFor="let item of items">
			{{item.key}} <ion-note item-right>{{item.value}}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
