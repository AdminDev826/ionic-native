<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Date Picker</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p><ion-icon name="ios-alert-outline"></ion-icon> <i>Available on a device only.</i></p>

	<p>
		<button ion-button block color="secondary" (click)="show()">Show Date Picker</button>
	</p>
	
	<ion-list>
		<ion-item>
			<h2>Got date: {{gotDate | date}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
