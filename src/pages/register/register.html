<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" name="firstname" [(ngModel)]="registerCredentials.firstname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" name="lastname" [(ngModel)]="registerCredentials.lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Address1</ion-label>
              <ion-input type="text" name="address1" [(ngModel)]="registerCredentials.address1" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Address2</ion-label>
              <ion-input type="text" name="address2" [(ngModel)]="registerCredentials.address2" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>City</ion-label>
              <ion-input type="text" name="city" [(ngModel)]="registerCredentials.city" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Country</ion-label>
              <ion-input type="text" name="country" [(ngModel)]="registerCredentials.country" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Tel</ion-label>
              <ion-input type="tel" name="tel" [(ngModel)]="registerCredentials.tel" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>  
      
      <div padding>
        <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
      </div>
    </form>
</ion-content>
